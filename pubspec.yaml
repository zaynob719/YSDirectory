name: YSDirectory
description: Looking for a hair salon? Look no further. Have all salons in the palm of your hand!

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.3.0
  firebase_auth: ^4.1.4
  cloud_firestore: ^4.1.0
  firebase_analytics: ^10.0.6
  dots_indicator: ^2.1.0
  get: ^4.1.4
  firebase_storage: ^11.0.10
  cached_network_image: ^3.2.1
  provider: ^6.0.5
  image_picker: ^0.8.7+5
  datetime_picker_formfield_new: ^2.1.0
  flutter_rating_stars: ^1.0.3+4
  flutter_rating_bar: ^4.0.1
  google_maps_flutter: ^2.3.1
  location: ^5.0.0
  geocoding: ^2.1.0
  geolocator: ^9.0.2
  shared_preferences: ^2.2.2
  url_launcher: ^6.1.12
  mailer: ^6.0.1
  intl: ^0.18.1
  flutter_animate: ^4.2.0+1
  google_sign_in: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - images/
    - images/reviewsY.jpeg
    - images/options.jpeg
    - images/world.jpeg
    

  fonts:
    - family: InknutAntiqua
      fonts:
        - asset: fonts/InknutAntiqua-Bold.ttf
        - asset: fonts/InknutAntiqua-Medium.ttf
        - asset: fonts/InknutAntiqua-Regular.ttf
          style: normal
          weight: 400
    - family: GentiumPlus
      fonts:
        - asset: fonts/GentiumPlus-Regular.ttf
        - asset: fonts/GentiumPlus-Italic.ttf
        - asset: fonts/GentiumPlus-Bold.ttf
        - asset: fonts/GentiumPlus-BoldItalic.ttf
          style: normal
          weight: 300

